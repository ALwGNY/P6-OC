<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./FrontEnd/assets/Login.css">
    <script src="./FrontEnd/JavaScript/Login.js" defer></script>
</head> 
<body>
    <div class="conteneur">
        <header>
            <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
            <nav>
                <ul>
                    <li>projets</li>
                    <li>contact</li>
                    <li><a href="./Login.html">login</a></li>
                    <li><img src="./FrontEnd/assets/icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </header>
        <main>
            <form class="registration" id="login">
                <h2>Log In</h2>
                <div class="identifier" id="identifier">
                    <div>      
                       <p>E-mail</p>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <p>Mot de passe</p>
                        <input type="password" name="" id="password">
                    </div>       
                    <button type="submit" id="button">Se connecter</button>
                    <span>Mot de passe oublier</span>
                </div>
                <div class="column">
                    <div class="error">
                        <span class="circle">
                        <span class="cross"></span>
                        <span class="crossH"></span>
                        </span>                    
                    </div>
                    <div class="errortext">
                        <h3>ERREUR</h3>
                        <p>Erreur dans l’identifiant ou le mot de passe</p>
                        <button class="buttonretry">Retry</button>
                    </div>
                </div>
            </form> 
                           
        </main>  
        <footer>
            <h4>Mentions légales</h4>
        </footer>
    </div>
</body>
</html>
